<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="weather">
            <h1>Check a city weather</h1>

            <input id="city" type="text" name="city" placeholder="Ex.:New York"><button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            
    
            <p class="a"> <i  id="location" class="fa-solid fa-location-dot"></i> <span id="place"></span>, <span id="country"></span>
                <span class="flags"><img id="flag" src=""></span>
            </p>
           <div class="new">
                <figure>
                    <img src="" alt="" id="weather-icon" />
                    <figcaption></figcaption>
                </figure>
                <p >Temperature <span id="current-temp"></span>&deg; F  </p> 
                
                <div class="info">
                    <p><span id="water"><i class="fa-solid fa-droplet"></i></span> <span id="humidity"></span>%</p>
                    <p>
                        <span id="wind"><i class="fa-solid fa-wind"></i></span> <span id="windspeed"></span> km/h 
                    </p>
                    <p> <span id="term"><i class="fa-solid fa-temperature-low"></i></span>  <span id="windchill"></span></p>
                </div>
            </div>
            
            
        </div>
    </main>
    <footer>
        <p>Gustavo Bispo | All rights reserved &copy;| Data provided by <a href="openWeathermap.org">OpenWeatherMap</a></p>
    </footer>
    <script src="https://kit.fontawesome.com/7393b3984f.js" crossorigin="anonymous"></script>
    <script src="weatherapi.js"></script>
</body>
</html>
